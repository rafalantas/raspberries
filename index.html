<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizualizacja temperatur urządzeń - Kanał 2294492</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.0"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-container { 
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        select {
            background: rgba(58, 58, 58, 0.8);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="timeRange">
                <option value="1">Ostatnia godzina</option>
                <option value="24" selected>Ostatni dzień</option>
                <option value="168">Ostatni tydzień</option>
                <option value="720">Ostatni miesiąc</option>
                <option value="8760">Ostatni rok</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        var channelID = '2294492';
        var apiKey = 'FIZB2QD3D5VUEKTM';
        var chart;

        var colors = {
            1: 'rgb(255, 99, 132)',
            2: 'rgb(54, 162, 235)',
            3: 'rgb(75, 192, 192)',
            4: 'rgb(153, 102, 255)'
        };

        var fieldNames = {
            1: 'PiAware',
            2: 'Homebridge',
            3: 'RSTracker',
            4: 'DSPDecoder'
        };

        function fetchData() {
            var hours = $('#timeRange').val();
            var results = hours * 12; // 5-minutowe interwały
            
            // Ograniczenie liczby wyników dla dłuższych okresów
            if (hours > 168) {
                results = Math.min(results, 8000); // Maksymalnie 8000 punktów danych
            }

            $.getJSON('https://api.thingspeak.com/channels/' + channelID + '/feeds.json?api_key=' + apiKey + '&results=' + results, function(data) {
                var datasets = {};
                var timestamps = [];

                $.each(data.feeds, function(index, feed) {
                    timestamps.push(moment(feed.created_at).format('DD.MM HH:mm'));
                    for (var i = 1; i <= 4; i++) {
                        if (!datasets[i]) {
                            datasets[i] = [];
                        }
                        var value = parseFloat(feed['field' + i]);
                        datasets[i].push(isNaN(value) ? null : value);
                    }
                });

                updateChart(timestamps, datasets);
            });
        }

        function updateChart(timestamps, datasets) {
            var chartData = {
                labels: timestamps,
                datasets: []
            };

            for (var i = 1; i <= 4; i++) {
                chartData.datasets.push({
                    label: fieldNames[i],
                    data: datasets[i],
                    borderColor: colors[i],
                    backgroundColor: colors[i] + '33',
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 5,
                    borderWidth: 2,
                    spanGaps: true
                });
            }

            if (chart) {
                chart.destroy();
            }

            var ctx = document.getElementById('mainChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Temperatury urządzeń',
                            font: { size: 18, weight: 'normal' },
                            color: '#ffffff'
                        },
                        legend: { 
                            display: true,
                            labels: {
                                color: '#ffffff'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            },
                            title: {
                                display: true,
                                text: 'Temperatura (°C)',
                                color: '#ffffff'
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeOutQuart'
                    },
                    elements: {
                        line: {
                            tension: 0.4
                        }
                    }
                }
            });
        }

        $('#timeRange').change(fetchData);

        fetchData();
    });
    </script>
</body>
</html>
